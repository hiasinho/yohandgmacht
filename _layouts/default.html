<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% if jekyll.environment == "production" %}
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    {% else %}
      <link rel="stylesheet" type="text/css" href="http://localhost:8080/style.css" />
    {% endif %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>

  <body>
    <div class="o-wrapper u-align-center u-margin-top-large u-margin-bottom-large">
      <img src="{{ site.avatar }}" class="u-margin-bottom" />

      <h1 class="site-name">{{ site.title }}</h1>
    </div>

    <ul class="c-navigation">
      <li class="c-navigation__item">
        <a href="#massarbeit" class="c-navigation__link">Maßarbeit</a>
      </li>
      <li class="c-navigation__item">
        <a href="#aenderungen" class="c-navigation__link">Änderungen</a>
      </li>
      <li class="c-navigation__item">
        <a href="#kindersachen" class="c-navigation__link">Kindersachen</a>
      </li>
      <li class="c-navigation__item">
        <a href="#uebermich" class="c-navigation__link">Über mich</a>
      </li>
    </ul>

    <div class="o-wrapper">
      {{ content }}
    </div>

    {% include analytics.html %}

    {% if jekyll.environment == "production" %}
      <script src="{{ site.baseurl }}/main.js"></script>
    {% else %}
      <script src="http://localhost:8080/main.js"></script>
    {% endif %}
  </body>
</html>
