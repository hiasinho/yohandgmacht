aenderungen:
  title: Änderungen
  body: |
    <p>
      Von der klassischen Änderung (zu kurz/lang/eng/weit) über alle Arten von Reparaturen
      (flicken, Reißverschluss ersetzen, neues Futter, etc.) bis hin zu Upcycling (aus dem
      tollen Stoff von Omas altem Kleid eine neue Dirndlschürze o.ä. - der Fantasie sind hier
      keine Grenzen gesetzt) werden alle Arbeiten fachgerecht und kompetent ausgeführt.
      Mein Ziel ist, dass Sie lange Freude an Ihren Sachen haben.
    </p>

kinder:
  title: Kindersachen
  body: |
    <p>
      Kindersachen machen viele - ich biete Ihnen ausschließlich qualitativ hochwertige und
      praxiserprobte Kinderprodukte. Sie suchen nach etwas besonderem für Ihren kleinen Schatz
      oder nach einem ausgefallenem Geschenk, dass es garantiert nicht an jeder Ecke gibt?
      Gerne fertige ich auch nach Ihren individuellen Wünschen oder personalisiere z.B. ein
      Knistertuch mit Namen.
    </p>
    <p>
      Ob Accessoires (Wickeltasche, Schnullerkette, Babyschalenbezug, Krabbeldecke, Knistertuch)
      oder Kleidung (Body, T-Shirt, Jogginghose, Walkanzug, Mütze, Krabbelschuhe) wie bei allem
      von mir gilt: Handgemacht in Bayern
    </p>
