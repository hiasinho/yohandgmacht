massarbeit:
  title: Maßarbeit
  body: |
    <p>
      Wenn es von der Stange einfach nicht richtig passt oder es nichts nach Ihren Vorstellungen gibt,
      ist Maßarbeit gefragt. Unabhängig davon ob Sie bereits eine konkrete Vorstellung, ein Foto oder
      ein altes Lieblingsstück als Vorlage mitbringen werde ich mit Ihnen Schritt für Schritt ihr
      Kleidungsstück entwickeln. Gefertigt wird abgestimmt auf Sie und Ihre individuellen Wünsche ein
      passgenau verarbeitetes Unikat in Handarbeit - also keine Maßkonfektion sondern echte
      Maßarbeit - in Bayern. Bitte melden Sie sich frühzeitig, denn der gesamte Prozess aus Vermessen,
      Beratung, Schnitterstellung, Materialauswahl, Fertigung und Anprobe nimmt einige Zeit in Anspruch.
    </p>
